name: Run Jest Tests

on: [push] # Executa aquesta acci√≥ quan es faci un push al repositori

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install Dependencies
        run: npm ci

      - name: Run Jest Tests
        run: npm test
